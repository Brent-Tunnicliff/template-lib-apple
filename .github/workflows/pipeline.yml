name: Pipeline

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.app
      - name: Build package
        run: swift build
      - name: Run tests
        run: swift test
      - name: Build demo
        run: xcodebuild build -scheme "Demo" -configuration "Debug" -skipPackagePluginValidation CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO