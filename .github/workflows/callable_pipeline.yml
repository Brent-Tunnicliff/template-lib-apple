name: Callable Pipeline

on:
  workflow_call:
    inputs:
      destination:
        description: "The destination used for xcodebuild commands"
        default: "macOS"
        required: true
        type: string
jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app
      - name: Build Package
        run: xcodebuild build
          -workspace "Package.xcworkspace"
          -scheme "Package"
          -destination "${{ inputs.destination }}"
          -configuration "Debug"
          -skipPackagePluginValidation
          CODE_SIGN_IDENTITY=""
          CODE_SIGNING_REQUIRED=NO
      - name: Build Package Unit tests
        run: xcodebuild build-for-testing
          -workspace "Package.xcworkspace"
          -scheme "Package"
          -destination "${{ inputs.destination }}"
          -configuration "Debug"
          -skipPackagePluginValidation
          CODE_SIGN_IDENTITY=""
          CODE_SIGNING_REQUIRED=NO
      - name: Run Package Unit tests
        run: xcodebuild test-without-building
          -workspace "Package.xcworkspace"
          -scheme "App"
          -destination "${{ inputs.destination }}"
          CODE_SIGN_IDENTITY=""
          CODE_SIGNING_REQUIRED=NO
      - name: Build Demo
        run: xcodebuild build
          -workspace "Package.xcworkspace"
          -scheme "Demo"
          -destination "${{ inputs.destination }}"
          -configuration "Debug"
          -skipPackagePluginValidation
          CODE_SIGN_IDENTITY=""
          CODE_SIGNING_REQUIRED=NO
